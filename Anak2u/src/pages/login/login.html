<ion-content>
    
     <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    
       <ion-row>
         <ion-col>
           <ion-avatar>
             <img [@flyInBottomSlow]="logoState" src="assets/book_c.png" />
           </ion-avatar>
         </ion-col>
       </ion-row>
    
       <ion-row>
         <ion-col>
           <ion-list inset [@bounceInBottom]="formState">
    
             <ion-item>
               <ion-label>Username</ion-label>
               <ion-input type="text" [(ngModel)]="username"></ion-input>
             </ion-item>
    
             <ion-item>
               <ion-label>Password</ion-label>
               <ion-input type="password" [(ngModel)]="password"></ion-input>
             </ion-item>
    
           </ion-list>
         </ion-col>
       </ion-row>
    
       <ion-row>
         <ion-col>
           <button ion-button class="login-button" [@fadeIn]="loginState" (click)="getTab()">Login</button>
         </ion-col>
       </ion-row>
    
     </div>
   
   </ion-content>
