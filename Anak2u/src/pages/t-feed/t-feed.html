<ion-header>
    
      <ion-navbar color="nav">
        <ion-title>New Class Activity</ion-title>
        <ion-buttons start>
          <button ion-button (click)="cancel()">
            <span color="primary" showWhen="ios">
              Cancel
            </span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
          <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              Done
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)"/>
        <div class="profile-image-wrapper" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
            <ion-icon name="add"></ion-icon>
            <div>
              Add Image
            </div>
            
        </div>
       </div>
        <ion-card *ngIf="this.form.controls.profilePic.value">
        <img src="{{this.form.controls.profilePic.value}}" />
      </ion-card>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="title" formControlName="name"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-content>
