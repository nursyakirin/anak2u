<ion-header>

  <ion-navbar color="nav">
    <ion-title>Calender</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getBack()">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
      <ion-item>
        <ion-label stacked>Event Title</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="timeEnds"></ion-datetime>
      </ion-item>
        
    </ion-list>

</ion-content>
